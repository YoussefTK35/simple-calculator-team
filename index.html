<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
    <h1>Calculator</h1>
    <div class="container">
        <!-- Input area -->
        <div class="input-area">
            <input id="input" type="text">
        </div>
        <!-- Buttons area -->
        <div class="type-area">
            <button class="operations" id="plus">+</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="operations"id="minus">-</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="operations"id="multiply">*</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="operations"id="divide">/</button>
            <button class="numbers">0</button>
            <button class="numbers">.</button>
            <button id="equals">=</button>
            <button id="clear">C</button>
            <button id="delete">âŒ«</button>
            <button id="parenl">(</button>
            <button id="parenr">)</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
